<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Gambling</title>

    <link rel="stylesheet" href="style.css">
    <script src="lib/text.js"></script>
    <script src="lib/audio.js"></script>
</head>
<body style="background-color: black; overflow-x: hidden;">
    <div class="tboi" style="margin: auto; width: max-content; zoom: 2; height: 312px;">
        <div class="tboiBG" style="display: grid; grid-template-columns: 1fr 1fr; width: max-content; margin: auto; margin-bottom: -248px;"></div>
        <div style="position: absolute; width: 100%; left: 0%;"><div class="tboiCash" style="padding-bottom: 4px; width: max-content; margin: auto; display: flex;"></div></div>
        <div class="tboiMachines" style="display: flex; width: max-content; margin: auto; margin-top: 8px;">
            <div class="tboiBlood" style="width: max-content; margin: auto; width: 55px; height: 51px; padding: 4px; z-index: 100;">
                <div class="tboiBloodMachine" style="width: 55px; height: 51px; background-image: url(img/tboi/blood/machine.png);" onclick="tboiBloodDonate()"></div>
                <div class="tboiBloodOut" style="width: max-content; margin: auto; display: flex; padding: 2px;"></div>
                <div style="display: flex; width: max-content; margin: auto; padding: 1px;">
                    <div style="width: 27px; height: 6px; background-image: url(img/tboi/chargeBar6.png);">
                        <div class="tboiBloodTimer2" style="width: 15px; height: 6px; background-image: url(img/tboi/chargeBarFull6.png); margin-left: 2px;"></div>
                    </div>
                </div>
            </div>
            <div class="tboiSlot" style="width: max-content; margin: auto; width: 55px; height: 51px; padding: 4px; z-index: 100;">
                <div class="tboiSlotMachine" style="width: 55px; height: 51px; background-image: url(img/tboi/slot/machine.png);" onclick="tboiSlotRoll()">
                    <div class="tboiSlotSymbol" style="padding-top: 23px; padding-left: 14px; width: 27px; height: 10px; display: flex; user-select: none;">
                        <div style="width: 9px; height: 10px; background-image: url(img/tboi/slot/heart.png);"></div>
                        <div style="width: 9px; height: 10px; background-image: url(img/tboi/slot/key.png);"></div>
                        <div style="width: 9px; height: 10px; background-image: url(img/tboi/slot/bomb.png);"></div>
                    </div>
                </div>
                <div class="tboiSlotOut" style="width: max-content; margin: auto; display: flex; padding: 2px;"></div>
                <div style="display: flex; width: max-content; margin: auto; padding: 1px;">
                    <div style="width: 27px; height: 6px; background-image: url(img/tboi/chargeBar.png);">
                        <div class="tboiSlotTimer" style="width: 15px; height: 6px; background-image: url(img/tboi/chargeBarFull.png); margin-left: 2px;"></div>
                    </div>
                </div>
            </div>
            <div class="tboiClaw" style="width: max-content; margin: auto; width: 55px; height: 51px; padding: 4px; z-index: 100;">
                <div class="tboiClawMachine" style="width: 55px; height: 51px; background-image: url(img/tboi/claw/machine.png);" onclick="alert('sorry this doesn\'t work rn')">
                </div>
                <div class="tboiClawOut" style="width: max-content; margin: auto; display: flex; padding: 2px;"></div>
                <div style="display: flex; width: max-content; margin: auto; padding: 1px;">
                    <div style="width: 27px; height: 6px; background-image: url(img/tboi/chargeBar.png);">
                        <div class="tboiClawTimer" style="width: 15px; height: 6px; background-image: url(img/tboi/chargeBarFull.png); margin-left: 2px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="tboiOptionsCont" style="position: absolute; width: 100%; left: 0%; overflow: hidden; height: 40px;">
            <div class="tboiOptions" style="width: 220px; height: 230px; margin: auto; background-image: url(img/tboi/bg/optionsNoPaper.png); cursor: pointer;">
                <div onclick="tboiOptions()" style="width: 220px; height: 40px; margin: auto; background-image: url(img/tboi/bg/optionsNoPaper.png); cursor: pointer;"></div>
                <div onclick="tboiToggleOption('tboiDonoSFX')" style="display: flex; padding-top: 23px;">
                    <div style="width: 173px; height: 18px; background-image: url(img/tboi/options/donoSFX.png);"></div>
                    <div class="tboiDonoSFX" style="width: 35px; height: 18px; background-image: url(img/tboi/options/on.png);"></div>
                </div>
                <div onclick="tboiToggleOption('tboiSlotSFX')" style="display: flex;">
                    <div style="width: 159px; height: 18px; background-image: url(img/tboi/options/slotSFX.png);"></div>
                    <div class="tboiSlotSFX" style="width: 35px; height: 18px; background-image: url(img/tboi/options/on.png);"></div>
                </div>
                <div onclick="tboiToggleOption('tboiClawSFX')" style="display: flex;">
                    <div style="width: 168px; height: 18px; background-image: url(img/tboi/options/clawSFX.png);"></div>
                    <div class="tboiClawSFX" style="width: 35px; height: 18px; background-image: url(img/tboi/options/on.png);"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="nsmb" style="margin: auto; zoom: 2; width: 256px; height: 192px; background-image: url(img/nsmb/table.png);">
        <div class="nsmbCash" style="padding-top: 4px; margin-left: 5px; width: max-content; display: flex;"></div>
    </div>

    <script>
        let loaded = 0
        let toload = 65

        let loadLoop = setInterval(function(){
            if (loaded >= toload){
                document.querySelector(".loadText").innerHTML = "v" + version
                clearInterval(loadLoop)
                return
            } else {
                document.querySelector(".loadText").innerHTML = "loading: " + loaded + "/" + toload + " v" + version
            }
        }, 10)
    </script>
    <div class="loadText" style="position: fixed; left: 0px; bottom: 0px; background-color: white;"></div>
    <div class="loadZone" style="display: none;">
        <audio oncanplaythrough="loaded++" preload="auto" src="sfx/tboi/battery charge.wav"></audio>
