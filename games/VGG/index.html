<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoGameGambling</title>

    <link rel="stylesheet" href="style.css">
    <script src="lib/text.js"></script>
    <script src="lib/audio.js"></script>
</head>
<body style="background-color: black; overflow-x: hidden;">
    <div class="failsafe" style="width: 100vw; text-align: center; cursor: pointer; margin-top: -18px; transition: margin-top 1s;" onclick="poorFailsafe()">Help! I used all my money and can't gamble anymore!</div>
    <div class="tboi" style="margin: auto; width: max-content; zoom: 2;">
        <div class="tboiBG" style="display: grid; grid-template-columns: 1fr 1fr; width: max-content; margin: auto; margin-bottom: -248px;"></div>
        <div style="position: absolute; width: 100%; left: 0%;"><div class="tboiCash" style="padding-bottom: 4px; width: max-content; margin: auto; display: flex;"></div></div>
        <div class="tboiMachines" style="display: flex; width: max-content; margin: auto; margin-top: 8px;">
            <div class="tboiBlood" style="width: max-content; margin: auto; width: 55px; height: 51px; padding: 4px; z-index: 100;">
                <div class="tboiBloodMachine" style="width: 55px; height: 51px; background-image: url(img/tboi/blood/machine.png);" onclick="tboiBloodDonate()"></div>
                <div class="tboiBloodOut" style="width: max-content; margin: auto; display: flex;"></div>
                <div class="tboiBloodTimer" style="width: max-content; margin: auto; display: flex;"></div>
            </div>
            <div class="tboiSlot" style="width: max-content; margin: auto; width: 55px; height: 51px; padding: 4px; z-index: 100;">
                <div class="tboiSlotMachine" style="width: 55px; height: 51px; background-image: url(img/tboi/slot/machine.png);" onclick="tboiSlotRoll()">
                    <div class="tboiSlotSymbol" style="padding-top: 23px; padding-left: 14px; width: 27px; height: 10px; display: flex; user-select: none;">
                        <div style="width: 9px; height: 10px; background-image: url(img/tboi/slot/heart.png);"></div>
                        <div style="width: 9px; height: 10px; background-image: url(img/tboi/slot/key.png);"></div>
                        <div style="width: 9px; height: 10px; background-image: url(img/tboi/slot/bomb.png);"></div>
                    </div>
                </div>
                <div class="tboiSlotOut" style="width: max-content; margin: auto; display: flex;"></div>
            </div>
            <div class="tboiClaw" style="width: max-content; margin: auto; width: 55px; height: 51px; padding: 4px; z-index: 100;">
                <div class="tboiClawMachine" style="width: 55px; height: 51px; background-image: url(img/tboi/claw/machine.png);" onclick="alert('sorry this doesn\'t work rn')">
                </div>
                <div class="tboiClawOut" style="width: max-content; margin: auto; display: flex;"></div>
            </div>
        </div>
    </div>

    <script>
        let loaded = 0
        let toload = 46

        let loadLoop = setInterval(function(){
            if (loaded >= toload){
                document.querySelector(".loadText").style.display = "none"
                clearInterval(loadLoop)
                return
            } else {
                document.querySelector(".loadText").innerHTML = "loading: " + loaded + "/" + toload
            }
        }, 10)
    </script>
    <div class="loadText" style="position: fixed; left: 0px; bottom: 0px; background-color: white;"></div>
    <div class="loadZone" style="display: none;">
        <audio oncanplaythrough="loaded++" preload="auto" src="sfx/tboi/blood bank touched.wav"></audio>
        <audio oncanplaythrough="loaded++" preload="auto" src="sfx/tboi/chest drop 1.wav"></audio>
        <audio oncanplaythrough="loaded++" preload="auto" src="sfx/tboi/coin slot.wav"></audio>
        <audio oncanplaythrough="loaded++" preload="auto" src="sfx/tboi/holy!.wav"></audio>

        <audio oncanplaythrough="loaded++" preload="auto" src="sfx/tboi/superholy.wav"></audio>
        <audio oncanplaythrough="loaded++" preload="auto" src="sfx/tboi/thumbs down.wav"></audio>
        <img onload="loaded++" src="img/font/default.png">
        <img onload="loaded++" src="img/font/isaacA.png">
        <img onload="loaded++" src="img/tboi/bg/arcade0.png">

        <img onload="loaded++" src="img/tboi/bg/arcade2.png">

        <img onload="loaded++" src="img/tboi/bg/arcadeFloor4.png">
        <img onload="loaded++" src="img/tboi/bg/arcadeFloor5.png">
        <img onload="loaded++" src="img/tboi/blood/machine.png">
        <img onload="loaded++" src="img/tboi/blood/machineSlosh0.png">
        <img onload="loaded++" src="img/tboi/blood/machineSlosh1.png">
        <img onload="loaded++" src="img/tboi/claw/arm.png">
        <img onload="loaded++" src="img/tboi/claw/armGrab.png">
        <img onload="loaded++" src="img/tboi/claw/armReady.png">
        <img onload="loaded++" src="img/tboi/claw/machine.png">
        <img onload="loaded++" src="img/tboi/slot/bomb.png">

    <script src="script.js"></script>
