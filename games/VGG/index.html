<html lang="en">

<body style="background-color: black; overflow-x: hidden;">
    <div class="tboi" style="margin: auto; width: max-content; zoom: 2; height: 312px; width: 468px;">
        <div class="tboiBG" style="display: grid; grid-template-columns: 1fr 1fr; width: max-content; margin: auto; margin-bottom: -248px;"></div>
        <div style="position: absolute; width: 468px;"><div class="tboiCash" style="padding-bottom: 4px; width: max-content; margin: auto; display: flex;"></div></div>
        <div class="tboiMachines" style="display: flex; width: max-content; margin: auto; margin-top: 8px;">
            <div class="tboiBlood" style="width: max-content; margin: auto; width: 55px; height: 51px; padding: 4px; z-index: 100;">
                <div class="tboiBloodMachine" style="width: 55px; height: 51px; background-image: url(img/tboi/blood/machine.png); cursor: pointer;" onclick="tboiBloodDonate()"></div>
                <div class="tboiBloodOut" style="width: max-content; margin: auto; display: flex; padding: 2px;"></div>
                <div style="display: flex; width: max-content; margin: auto; padding: 1px;">
                    <div style="width: 27px; height: 6px; background-image: url(img/tboi/chargeBar6.png);">
                        <div class="tboiBloodTimer" style="width: 0px; height: 6px; background-image: url(img/tboi/chargeBarFull6.png); margin-left: 2px;"></div>
                        <div class="tboiAutoBloodTimer" style="width: 0px; height: 6px; background-image: url(img/tboi/chargeAutoBarFull6.png); margin-left: 2px; margin-top: -6px;"></div>
                    </div>
                </div>
            </div>
            <div class="tboiSlot" style="width: max-content; margin: auto; width: 55px; height: 51px; padding: 4px; z-index: 100;">
                <div class="tboiSlotMachine" style="width: 55px; height: 51px; background-image: url(img/tboi/slot/machine.png); cursor: pointer;" onclick="tboiSlotRoll()">
                    <div class="tboiSlotSymbol" style="padding-top: 23px; padding-left: 14px; width: 27px; height: 10px; display: flex; user-select: none;">
                        <div style="width: 9px; height: 10px; background-image: url(img/tboi/slot/heart.png);"></div>
                        <div style="width: 9px; height: 10px; background-image: url(img/tboi/slot/key.png);"></div>
                        <div style="width: 9px; height: 10px; background-image: url(img/tboi/slot/bomb.png);"></div>
                    </div>
                </div>
                <div class="tboiSlotOut" style="width: max-content; margin: auto; display: flex; padding: 2px;"></div>
                <div style="display: flex; width: max-content; margin: auto; padding: 1px;">
                    <div style="width: 27px; height: 6px; background-image: url(img/tboi/chargeBar.png);">
                        <div class="tboiSlotTimer" style="width: 0px; height: 6px; background-image: url(img/tboi/chargeBarFull.png); margin-left: 2px;"></div>
                        <div class="tboiAutoSlotTimer" style="width: 0px; height: 6px; background-image: url(img/tboi/chargeAutoBarFull.png); margin-left: 2px; margin-top: -6px;"></div>
                    </div>
                </div>
            </div>
            <div class="tboiClaw" style="width: max-content; margin: auto; width: 55px; height: 51px; padding: 4px; z-index: 100;">
                <div class="tboiClawMachine" style="width: 55px; height: 51px; background-image: url(img/tboi/claw/machine.png); cursor: pointer;" onclick="tboiClaw()">
                    <div style="position: absolute; background-image: url(img/tboi/claw/slop.png); width: 29px; height: 8px; z-index: -3; margin-left: 12px; margin-top: 24px;"></div>
                    <div class="tboiClawArm" style="position: absolute; background-image: url(img/tboi/claw/arm.png); width: 13px; height: 24px; z-index: -1; margin-left: 12px; margin-top: 0px; transition: margin-top 0.5s linear, margin-left 0.5s linear;"></div>
                    <div class="tboiClawItem" style="position: absolute; background-image: url(img/tboi/claw/prize/coin.png); width: 15px; height: 15px; z-index: -2; margin-left: 20px; margin-top: 31px; transition: margin-top 0.5s linear, margin-left 0.5s linear;"></div>
                </div>
                <div class="tboiClawOut" style="width: max-content; margin: auto; display: flex; padding: 2px;"></div>
                <div style="display: flex; width: max-content; margin: auto; padding: 1px;">
                    <div style="width: 27px; height: 6px; background-image: url(img/tboi/chargeBar.png);">
                        <div class="tboiClawTimer" style="width: 0px; height: 6px; background-image: url(img/tboi/chargeBarFull.png); margin-left: 2px;"></div>
                        <div class="tboiAutoClawTimer" style="width: 0px; height: 6px; background-image: url(img/tboi/chargeAutoBarFull.png); margin-left: 2px; margin-top: -6px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="tboiOptionsCont" style="position: absolute; width: 468px; overflow: hidden; height: 40px;">
            <div class="tboiOptions" style="width: 220px; height: 230px; margin: auto; background-image: url(img/tboi/bg/optionsNoPaper.png); cursor: pointer;">
                <div onclick="tboiOptions()" style="width: 220px; height: 40px; margin: auto; background-image: url(img/tboi/bg/optionsNoPaper.png); cursor: pointer;"></div>
                <div onclick="tboiToggleOption('tboiDonoSFX')" style="display: flex; padding-top: 23px; width: max-content; margin: auto;">
                    <div style="width: 96px; height: 18px; background-image: url(img/tboi/options/donoSFX.png);"></div>
                    <div class="tboiDonoSFX" style="width: 35px; height: 18px; margin-left: 9px; background-image: url(img/tboi/options/on.png);"></div>
                </div>
                <div onclick="tboiToggleOption('tboiSlotSFX')" style="display: flex; width: max-content; margin: auto;">
                    <div style="width: 90px; height: 18px; background-image: url(img/tboi/options/slotSFX.png);"></div>
                    <div class="tboiSlotSFX" style="width: 35px; height: 18px; margin-left: 9px; background-image: url(img/tboi/options/on.png);"></div>
                </div>
                <div onclick="tboiToggleOption('tboiClawSFX')" style="display: flex; width: max-content; margin: auto;">
                    <div style="width: 98px; height: 18px; background-image: url(img/tboi/options/clawSFX.png);"></div>
                    <div class="tboiClawSFX" style="width: 35px; height: 18px; margin-left: 9px; background-image: url(img/tboi/options/on.png);"></div>
                </div>
                <div class="tboiDonoAutoParent" onclick="tboiToggleOption('tboiDonoAuto')" style="display: flex; padding-top: 13px; width: max-content; margin: auto;">
                    <div style="width: 96px; height: 18px; background-image: url(img/tboi/options/donoAuto.png);"></div>
                    <div class="tboiDonoAuto" style="width: 35px; height: 18px; margin-left: 9px; background-image: url(img/tboi/options/on.png);"></div>
                </div>
                <div class="tboiDonoAutoLock" style="width: 189px; height: 10px; background-image: url(img/tboi/options/locked.png); margin: auto; margin-top: -15px; margin-bottom: 5px; filter: contrast(10%);"></div>
                <div class="tboiSlotAutoParent" onclick="tboiToggleOption('tboiSlotAuto')" style="display: flex; width: max-content; margin: auto;">
                    <div style="width: 90px; height: 18px; background-image: url(img/tboi/options/slotAuto.png);"></div>
                    <div class="tboiSlotAuto" style="width: 35px; height: 18px; margin-left: 9px; background-image: url(img/tboi/options/on.png);"></div>
                </div>
                <div class="tboiSlotAutoLock" style="width: 189px; height: 10px; background-image: url(img/tboi/options/locked.png); margin: auto; margin-top: -15px; margin-bottom: 5px; filter: contrast(10%);"></div>
                <div class="tboiClawAutoParent" onclick="tboiToggleOption('tboiClawAuto')" style="display: flex; width: max-content; margin: auto;">
                    <div style="width: 98px; height: 18px; background-image: url(img/tboi/options/clawAuto.png);"></div>
                    <div class="tboiClawAuto" style="width: 35px; height: 18px; margin-left: 9px; background-image: url(img/tboi/options/on.png);"></div>
                </div>
                <div class="tboiClawAutoLock" style="width: 189px; height: 10px; background-image: url(img/tboi/options/locked.png); margin: auto; margin-top: -15px; margin-bottom: 5px; filter: contrast(10%);"></div>
            </div>
        </div>
    </div>
    <div class="nsmb" onclick="alert('this part doesn\'t work yet, come back soon(ish)')" style="margin: auto; zoom: 2; width: 256px; height: 192px; background-image: url(img/nsmb/table.png);">

        <img onload="loaded[0]++" src="img/tboi/heartUI.png">
        <img onload="loaded[0]++" src="img/tboi/refreshUI.png">
    </div>
    <script>
        let loaded = [0, 0]
        let toload = [1e308, 1e308]

        let nodes = document.querySelector(".loadZone").childNodes
        let realNodes = {
            "img": [],
            "sfx": []
        }

        for (let x = 0; x < nodes.length; x++){
            if (nodes[x].nodeName == "IMG"){
                realNodes.img.push(nodes[x])
            }

            if (nodes[x].nodeName == "AUDIO"){
                realNodes.sfx.push(nodes[x])
            }
        }

        toload = [realNodes.img.length, realNodes.sfx.length]

        let loadLoop = setInterval(function(){
            if (loaded[0] >= toload[0]){
                document.querySelector(".loadText").innerHTML = "version " + version

                console.log(realNodes.sfx)

                realNodes.img.sort(function(a, b) {
                    return parseFloat(a.height) - parseFloat(b.height);
                })

                document.querySelector(".loadZone").innerHTML = "<h1>GFX</h1>"

                for (let x = 0; x < realNodes.img.length; x++){
                    document.querySelector(".loadZone").appendChild(realNodes.img[x])
                }

                document.querySelector(".loadZone").innerHTML += "<h1>SFX</h1>"

                for (let x = 0; x < realNodes.sfx.length; x++){
                    let title = document.createElement("h3")
                    title.textContent = realNodes.sfx[x].src.split("/")[realNodes.sfx[x].src.split("/").length-1]
                    document.querySelector(".loadZone").appendChild(title)
                    document.querySelector(".loadZone").appendChild(realNodes.sfx[x])
                }

                clearInterval(loadLoop)
                return
            } else {
                document.querySelector(".loadText").innerHTML = "loading gfx: " + loaded[0] + "/" + toload[0] + "<br>loading sfx: " + loaded[1] + "/" + toload[1] + "<br>version " + version
            }
        }, 10)
    </script>
</body>
</html>
