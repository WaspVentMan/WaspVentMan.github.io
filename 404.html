<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>404</title>
    <link rel="icon" href="./img/favicon.ico">
</head>
<body style="text-align: center; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <h1 style="font-size: 200px; margin: 0px;">FUCK</h1>
    <p class="homeTimer">You will be sent back to waspventman.co.uk in 5</p>
    
    <script>
        let timer = 5
        const homeTimer = document.querySelector(".homeTimer")
        setInterval(async function () {
            timer--
            homeTimer.textContent = `You will be sent back to waspventman.co.uk in ${timer}`

            if (timer == 0){
                window.location.replace("https://waspventman.co.uk")
            }
        }, 1000)
    </script>
</body>
</html>
